<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Processing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #333;
        }
        p {
            background-color: #fff;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            margin: 10px 0;
            width: fit-content;
        }
        a {
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Processing Started</h1>
    <p><strong>Raw Material:</strong> {{ processing.raw_material.name }}</p>
    <p><strong>Estimated Aluminum Output:</strong> {{ processing.aluminum_output_estimate }} kg</p>
    <p><strong>Status:</strong> {{ processing.status }}</p>
    <a href="{% url 'manage_byproducts' processing.id %}">Manage By-Products</a>
</body>
</html>
