<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage By-Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background-color: #fff;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>By-Products for Processing {{ processing_id }}</h1>
    <a href="{% url 'homepage' %}" style="text-decoration: none;">‚Üê Back to Home</a>

    {% if message %}
        <p>{{ message }}</p>
    {% else %}
        <ul>
            {% for by_product in by_products %}
                <li>
                    <strong>{{ by_product.name }}</strong>
                    (Quantity: {{ by_product.quantity }})
                    <br>
                    <a href="{% url 'manage_byproducts' processing_id %}">{{ by_product.name }} Details</a>
                </li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
